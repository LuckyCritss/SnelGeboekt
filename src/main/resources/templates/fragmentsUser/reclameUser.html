<!DOCTYPE html>
<html lang="en">
<head th:fragment = "reclameUser (title)">
  <title>reclame User</title>
  <meta charset="UTF-8">

</head>
<body class="text-left">
<div class="reclameUser" th:fragment="reclameUser">

  <div class="reclame">


      <div class="container"  style=" float: right; margin: 30px;margin-right: 30px; border: 1px solid #999; clear: right; width: 500px; height: 250px">
          <img src="/Afbeeldingen/snel.jpg" style="height: 250px; width: 480px; margin-right: 30px">
          </div>

    <p STYLE="margin-left: 20px">
        <br>
      <h2 class="frame-title">Registreer gratis en boek online</h2>
        <br>
      <h3 class="frame-title">Kies het bedrijf waar je een reservatie wil maken</h3>
        <br>
        <br>
          <select id="select-provider" class="form-control" style="width: 700px">
              <option value="${organisation}" selected>${organisation.organisation}</option>
              <option value="Alt Bike" selected="">Alt Bike</option>
              <option value="Athletics Area" selected="">Athletics Area</option>
          </select>
      </div>
    <br>
    <br>
    </p>
</div>
</div>
</body>
</html>
