<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head th:fragment = "tijdslot (title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpeningsUren</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="/css/login.css" rel="stylesheet">
</head>
<style>

</style>

<body  class="text-center">
<div class="instellingen"  th:fragment="tijdslot">
  <div class="container">
    <div class="pb-2 mt-4 mb-4 border-bottom">

      <div class="row">
        <div class="col-md-8 offset-md-2">

          <form class="card p-3 bg-light" action="#" th:action="@{/fragmentsInstellingen/tijdslot}" th:object="${tijdslot}" method="post">
            <fieldset>

              <div class="openinghourscontent section">

                  <h3>OpeningsTijden</h3>

                <div class="row"  >
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th scope="col">Day</th>
                      <th scope="col">Start</th>
                      <th scope="col">End</th>
                      <th scope="col">Action</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tijdslot : ${tijdslot}">
                      <td th:text="${tijdsloten.day.displayName}"></td>
                      <td th:text="${tijdsloten.start}"></td>
                      <td th:text="${tijdsloten.einde}"></td>
                      <td>
                        <a class="btn btn-sm btn-primary" th:href="@{/tijdsloten/edit/} + ${tijdsloten.id}">Edit</a>
                        <a class="btn btn-sm btn-danger"  th:href="@{/tijdsloten/delete/} + ${tijdsloten.id}">Delete</a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>




                <div class="alert alert-primary" role="alert">
                  Nothing available
                </div>


                <a class="btn btn-danger" th:href="@{/instellingen/keuzemogelijkheden}">&#8592;&nbsp;Keuzemogelijkheden</a>
                <a class="btn btn-danger" th:href="@{/instellingen/tijdslot/add}">&#43;</a>



            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
