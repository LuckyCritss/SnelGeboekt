<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment = "registreerUser">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registreer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body  class="text-center">
<div class="registreer" th:fragment="registreerUser">

    <main class="form-signin">
        <form action="#" th:action="@{/reservatie/step3}"  th:object="${user}" method="post">

            <h1 class="h3 mb-3 fw-normal" style="text-align:center;">Account aanmaken / Contact gegevens</h1>

            <style>
                .form-signin {
                    width: 100%;
                    max-width: 700px;
                    padding: 20px;
                    margin: auto;
                }
            </style>

            <input type="hidden"  th:field="*{id}">

            <div class="mb-1 mt-2 alert alert-danger" role="alert" th:if="${#fields.hasErrors('FamilyNaam')}" th:errors="*{FamilyNaam}"></div>
            <div class="form-floating">
                <input type="text" class="form-control" id="FamilyNaam" placeholder="FamilyNaam" th:field="*{FamilyNaam}" >
                <label for="floatingInput">FamilyNaam</label>
            </div>
            <div class="mb-1 mt-2 alert alert-danger" role="alert" th:if="${#fields.hasErrors('Naam')}" th:errors="*{Naam}"></div>
            <div class="form-floating">
                <input type="text" class="form-control" id="voorNaam" placeholder="voorNaam" th:field="*{Naam}" >
                <label for="floatingInput">naam</label>
            </div>

            <div class="mb-1 alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{email}" >
                <label>Email Address</label>
            </div>

            <div class="mb-1 alert alert-danger" role="alert" th:if="${#fields.hasErrors('gsmNummer')}" th:errors="*{gsmNummer}"></div>
            <div class="form-floating">
                <input type="gsmNummer" class="form-control" id="gsmNummer" placeholder="gsmNummer" th:field="*{gsmNummer}" >
                <label>GSM nummer</label>
            </div>
            <br>
            <div class="checkbox mb-3">
                <label>
                     Wil u snel reserveren in de toekomst, en u reservaties online kunnen raadplegen,
                     maak dan hier U account aan door een wachtwoord mee te geven.
                </label>
            </div>

            <div class="mb-1 mt-2 alert alert-danger" role="alert" th:if="${#fields.hasErrors('wachtWoord')}" th:errors="*{wachtWoord}"></div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="WachtWoord" th:field="*{wachtWoord}" >
                <label for="floatingPassword">Wachtwoord</label>
            </div>


            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword2" placeholder="checkWachtWoord" th:field="*{checkWachtWoord}">
                <label for="floatingPassword">herhaal wachtwoord</label>
            </div>
            <br>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Wachtwoord onthouden
                </label>
            </div>


            <p class="mt-3 text-muted" style="text-align:center;">
                <a th:href="@{/login}" href="#">login met een bestaand account</a>
            </p>

        </form>
    </main>
</div>
</body>
</html>
