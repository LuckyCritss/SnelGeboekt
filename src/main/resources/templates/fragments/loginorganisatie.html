<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snelgeboekt login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/}" method="post">
        <h1 class="h3 mb-3 fw-normal">Log hier in</h1>


        <div class="mb-1 alert alert-danger" role="alert" th:if="${param.error}">
            Sorry, could not log you on with these credentials
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name ="username" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name ="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        <p class="mt-3 text-muted">Heeft u nog geen account?<br>
            <a href="/signup">Maak een nieuw account aan</a></p>

    </form>
</main>
</body>
</html>
