<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:https="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
  <div th:fragment = "hours" id="available-hours">
    <button  name="time" value="1:00 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">1:00 pm</button>
    <button  name="time" value="1:15 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">1:15 pm</button>
    <button  name="time" value="2:15 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">2:15 pm</button>
    <button  name="time" value="2:30 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">2:30 pm</button>
    <button  name="time" value="2:45 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">2:45 pm</button>
    <button  name="time" value="3:00 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">3:00 pm</button>
    <button  name="time" value="3:15 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">3:15 pm</button>
    <button  name="time" value="3:30 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">3:30 pm</button>
    <button  name="time" value="3:45 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">3:45 pm</button>
    <button  name="time" value="4.00 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">4:00 pm</button>
    <button  name="time" value="5:00 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">5:00 pm</button>
    <button  name="time" value="5:15 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">5:15 pm</button>
    <button  name="time" value="5:30 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">5:30 pm</button>
    <button  name="time" value="5:45 pm" class="btn btn-outline-secondary btn-block shadow-none available-hour">5:45 pm</button>
</div>
</body>
</html>
