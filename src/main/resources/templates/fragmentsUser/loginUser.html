<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head th:fragment = "loginUser (title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snelgeboekt login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body  class="text-center">
<div class="loginUser"  th:fragment="loginUser">


<main class="form-signin">
    <div style="text-align:center;">
    <form th:action="@{/loginUser}" method="post">

        <h1 class="h3 mb-3 fw-normal">Log hier in</h1>
        <style>
            .form-signin {
                width: 100%;
                max-width: 700px;
                padding: 20px;
                margin: auto;
            }
        </style>


        <div class="mb-1 alert alert-danger" role="alert" th:if="${param.error}">
            Sorry, kan niet inloggen met deze gegevens!
        </div>

        <div class="form-floating" style="text-align:center;">
            <input type="text" class="form-control" id="floatingInput" name ="username" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating mb-3" style="text-align:center;">
            <input type="password" class="form-control" id="floatingPassword" name ="password" placeholder="Password">
            <label for="floatingPassword">Wachtwoord</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Herinner mij
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" style="text-decoration: none; color:#FFFFFF; background: #F00909;">Log in</button>
        <p class="mt-3 text-muted">Heeft u nog geen account?<br>
            <a th:href="@{/templatesUser/reservatie_optie}" href="#">Maak een nieuw account aan</a>
        </p>

    </form>
    </div>
</main>
</div>
</body>
</html>
