<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body  class="text-center">
<div class="registreer" th:fragment="optieUser">
    <main class="form-signin">
        <br>
        <br>
        <form  th:action="@{/reservatie/step1}"  method="post" >
            <div class="form-group">
                <label for="select-dienst">
                    <strong>Dienst</strong>
                </label>
                <br>
                <br>
                <select name = "service" id="select-dienst" class="form-control">
                    <option value="null">Kies een dienst</option>
                    <option th:each="optie, iStat : ${opties}"
                            th:value="${optie}"
                            th:text="${optie}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="select-medewerker">
                    <strong>Medewerker</strong>
                </label>

                <select name = "employee" id="select-medewerker" class="form-control" disabled>
                    <option value="-1">Kies een medewerker</option>
                </select>
            </div>

        <div class="command-buttons">
            <span>&nbsp;</span>
        </div>
        </form>
    </main>
    <script th:inline="javascript">
        $(function () {
            $("#select-dienst").change(function () {
                let request = "getemployees?optie=";
                //debugger;
                if (this.value!== "null") {
                    request = request + encodeURIComponent(this.value);
                    $("#select-medewerker").load(request);
                    $("#select-medewerker").removeAttr("disabled");
                } else {

                    $("#select-medewerker").val("null");
                    $("#select-medewerker").attr("disabled",true);
                }
            });
        });
    </script>
</div>
</body>
</html>
