<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head th:fragment = "login (title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snelgeboekt login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body  class="text-center">
<div class="keuzemogelijkheden"  th:fragment="keuzemogelijkheden">
<div class="container">
    <div class="pb-2 mt-4 mb-4 border-bottom">


    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div>
                <h4>Geef hier u keuzemogelijkheden in:</h4>
            </div>
            <form class="card p-3 bg-light" action="#" th:action="@{/fragments/keuzemogelijkheden}" th:object="${organisatie}" method="post">
                <fieldset>

                    <div class="form-group">
                        <input type="hidden"  th:field="*{id}">
                        <input type="hidden"  th:field="*{optie.id}">
                    </div>

                    <div class="mb-3">
                        <label>Keuzemogelijkheid</label>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('optie')}" th:errors="*{optie}"></div>
                        <input type="text" class="form-control" th:field="*{optie}">
                    </div>

                    <p>
                        <a class="btn btn-danger"   th:href="@{/optie/add}">Toevoegen</a>
                        <a th:href="@{/organisatie}" class="btn btn-secondary ">Annuleren</a>
                        <input class="btn btn-danger" type="submit" value="Bewaren">
                    </p>

                </fieldset>
            </form>
        </div>
    </div>
    </div>
    </div>
</div>
</body>
</html>
