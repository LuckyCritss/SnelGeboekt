<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment = "optieUser (title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Optie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/css/static.css" rel="stylesheet">
</head>
<body  class="text-center">
<div class="registreer" th:fragment="optieUser">

    <main class="form-signin">
        <form action="#" th:action="@{/reservatie/step1}" th:object="optie" method="post">
            <div class="frame-container">
                <h2 class="frame-title">Kies een dienst en een medewerker</h2>
                <div class="row frame-content">
                    <div class="col">
                        <div class="form-group">
                            <label for="select-service">
                                <strong>Dienst</strong>
                            </label>

                            <select id="select-service" class="form-control">
                                <option value="1">Service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="select-provider">
                                <strong>Medewerker</strong>
                            </label>

                            <select id="select-provider" class="form-control">
                                <option value="any-provider" selected="">- Maakt mij niet uit. -</option>
                            </select>
                        </div>

                        <div id="service-description"><strong>Service</strong><br><span>[Duur: 30 minuten]</span></div>
                    </div>
                </div>
            </div>
            <div class="command-buttons">
                <span>&nbsp;</span>

            <style>
                .form-signin {
                    width: 100%;
                    max-width: 700px;
                    padding: 20px;
                    margin: auto;
                }
            </style>

            </div>
        </form>
    </main>

</div>
</body>
</html>
