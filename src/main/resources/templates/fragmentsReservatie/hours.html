<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:https="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div th:fragment = "hours"  th:object="${tijdslot}" id="available-hours">
  <button  name="time" th:object="${tijdslot}" class="btn btn-outline-secondary btn-block shadow-none available-hour">Opslaan</button>


<select th:fragment = "hours" name = "time" id="select-tijdslot" class="form-control">
  <option value="-1">Kies een tijdslot</option>
  <option th:each="tijdslot, iStat : ${tijdsloten}"
          th:value="${tijdslot}"
          th:text="${tijdslot}"
  ></option>
</select>
</div>
</body>
</html>
