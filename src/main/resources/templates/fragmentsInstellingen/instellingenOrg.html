<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment = "instellingenOrg (title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instellingen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="text-center">
<div class="registreer" th:fragment="instellingenOrg">

  <main class="form-signin">
    <form action="#" th:action="@{/instellingen}" th:object="${organisatie}" method="post">
      <h1 class="h3 mb-3 fw-normal">Algemene Instellingen</h1>

      <style>
        .form-signin {
          width: 100%;
          max-width: 700px;
          padding: 20px;
          margin: auto;
        }
      </style>

      <input type="hidden"  th:field="*{id}">

      <div class="mb-1 alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{email}" >
        <label>Email Address</label>
      </div>

      <div class="mb-1 mt-2 alert alert-danger" role="alert" th:if="${#fields.hasErrors('wachtWoord')}" th:errors="*{wachtWoord}"></div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="WachtWoord" th:field="*{wachtWoord}" >
        <label for="floatingPassword">Wachtwoord</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword2" placeholder="checkWachtWoord" th:field="*{checkWachtWoord}">
        <label for="floatingPassword">herhaal wachtwoord</label>
      </div>

      <div class="mb-1 mt-2 alert alert-danger" role="alert" th:if="${#fields.hasErrors('bedrijfsNaam')}" th:errors="*{bedrijfsNaam}"></div>
      <div class="form-floating">
        <input type="text" class="form-control" id="BedrijfsNaam" placeholder="BedrijfsNaam" th:field="*{bedrijfsNaam}" >
        <label for="floatingInput">BedrijfsNaam</label>
      </div>

      <div class="mb-1 mt-2 alert alert-danger" role="alert" th:if="${#fields.hasErrors('paginaNaam')}" th:errors="*{paginaNaam}"></div>
      <div class="form-floating">
        <input type="text" class="form-control" id="PaginaNaam" placeholder="PaginaNaam" th:field="*{paginaNaam}" >
        <label for="floatingInput">PaginaNaam</label>
      </div>

      <div class="mb-1 mt-2 alert alert-danger" role="alert" th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></div>
      <div class="form-floating">
        <input type="number" class="form-control" id="PostCode" placeholder="PostCode" th:field="*{postCode}" >
        <label for="floatingInput">PostCode</label>
      </div>

      <div class="mb-1 mt-2 alert alert-danger" role="alert" th:if="${#fields.hasErrors('Gemeente')}" th:errors="*{gemeente}"></div>
      <div class="form-floating">
        <input type="text" class="form-control" id="Gemeente" placeholder="Gemeente" th:field="*{gemeente}" >
        <label for="floatingInput">Gemeente</label>
      </div>

      <div class="mb-1 mt-2 alert alert-danger" role="alert" th:if="${#fields.hasErrors('straat')}" th:errors="*{straat}"></div>
      <div class="form-floating">
        <input type="text" class="form-control" id="Straat" placeholder="Straat" th:field="*{straat}" >
        <label for="floatingInput">Straat</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" name="safeOrg" type="submit" style="text-decoration: none; color:#FFFFFF; background: #F00909;">Bewaren</button>
    </form>
  </main>

</div>
</body>
</html>
