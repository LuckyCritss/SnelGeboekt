<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:https="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div th:fragment = "frame1" id="wizard-frame-1" class="wizard-frame" style="">
      <div class="frame-container">
        <h2 class="frame-title">Bevestiging</h2>
          <form class="card p-3 bg-light" action="#"  th:object="${reservatie}" method="post">
              <fieldset>
                  <div class="row">
                      <table class="table table-hover">
                          <thead>
                          <tr>
                              <th scope="col">Organisatie reservatie</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:object="${reservatie}">
                              <td th:text="${reservatie.organisatie}"></td>
                          </tr>
                          </tbody>
                          <thead>
                          <br>
                          <tr>
                              <th scope="col">Medewerker</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:object="${reservatie}">
                              <td th:text="${reservatie.medewerker}"></td>
                          </tr>
                          </tbody>
                          <thead>
                          <br>
                          <tr>
                              <th scope="col">Dienst</th>
                          </tr>
                          </thead>
                          <tbody>
                            <tr th:object="${reservatie}">
                            <td th:text="${reservatie.optie}"></td>
                            </tr>
                      </tbody>
                          <br>
                          <thead>
                          <tr>
                              <th scope="col">Tijdstip</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:object="${reservatie}">
                              <td th:text="${reservatie.date}"></td>
                              <td th:text="${reservatie.uur}"></td>
                              <td th:text="${reservatie.duration}"></td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
              </fieldset>
              <div style="text-align:center;">
                  <button class="w-60 btn btn-lg btn-success" name="bevestig" type="submit" style="width: 400px;">Bevestig u afspraak</button>
                  <br>
                  <br>
                  <a class="w-60 btn btn-lg btn-success"  style="width: 400px" th:href="@{/reservatielijst}">Annuleer</button></a>
              </div>
              <div style="text-align:left;">
                      <div class="command-buttons">
                          <button type="submit" id="button-back-2" class="btn button-back btn-outline-secondary"
                                  data-step_index="2" name="previous">
                              <svg class="svg-inline--fa fa-chevron-left fa-w-10 mr-2" aria-hidden="true" focusable="false"
                                   data-prefix="fas" data-icon="chevron-left" role="img" xmlns="http://www.w3.org/2000/svg"
                                   viewBox="0 0 320 512" data-fa-i2svg="">
                                  <path fill="currentColor"
                                        d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
                              </svg><!-- <i class="fas fa-chevron-left mr-2"></i> Font Awesome fontawesome.com -->
                              Vorige
                          </button>
              </div>
              </div>
          </form>
  </div>
</div>

</body>
</html>
