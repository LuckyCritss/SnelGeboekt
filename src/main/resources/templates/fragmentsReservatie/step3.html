<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:https="http://www.w3.org/1999/xhtml">
<head>
</head>
<div th:fragment="frame1" id="wizard-frame-1" class="wizard-frame" style="">
    <form action="#" th:action="@{/reservatie/step3}" th:object="${stepThreeData}" onsubmit="return validateForm()" method="post" name="myForm" >
        <div class="frame-container">
            <h2 class="frame-title">Vul je gegevens in</h2>
            <div class="mb-3">
                <label>Name</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                <input type="text" class="form-control" th:field="*{name}" name="fname" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <input type="text" class="form-control" th:field="*{email}" name="femail" required>
            </div>
            <div class="mb-3">
                <label>Telephone</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></div>
                <input type="text" class="form-control" th:field="*{tel}" name="ftelephone" required>
            </div>
        </div>





            <div class="command-buttons">
            <button type="submit" id="button-back-2" class="btn button-back btn-outline-secondary" data-step_index="2"
                    name="previous">
                <svg class="svg-inline--fa fa-chevron-left fa-w-10 mr-2" aria-hidden="true" focusable="false"
                     data-prefix="fas" data-icon="chevron-left" role="img" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 320 512" data-fa-i2svg="">
                    <path fill="currentColor"
                          d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
                </svg><!-- <i class="fas fa-chevron-left mr-2"></i> Font Awesome fontawesome.com -->
                Vorige
            </button>
            <button type="submit" id="button-next-1" class="btn button-next btn-dark" name="next" onsubmit="return validateForm()">
                Volgende
                <svg class="svg-inline--fa fa-chevron-right fa-w-10 ml-2" aria-hidden="true" focusable="false"
                     data-prefix="fas" data-icon="chevron-right" role="img" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 320 512" data-fa-i2svg="">
                    <path fill="currentColor"
                          d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path>
                </svg><!-- <i class="fas fa-chevron-right ml-2"></i> Font Awesome fontawesome.com -->
            </button>
        </div>
</form>
</div>
<script th:inline="javascript">
    $(function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        if (x == "") {
            alert("Gelieve u naam in te geven");
            return false;
        }
        let y = document.forms["myForm"]["femail"].value;
        if (y == "") {
            alert("Gelieve u email-adres in te vullen");
            return false;
        }
        let z = document.forms["myForm"]["ftelephone"].value;
        if (z == "") {
            alert("gelieve u telefoonnummer in te vullen");
            return false;
        }
    });
</script>
</body>
</html>
